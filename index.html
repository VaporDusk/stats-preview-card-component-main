<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="image" aria-label="hidden">
      <div class="image-layer"></div>
    </div>
    <div class="info">
      <h1 class="info-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="info-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="info-stat">
        <div class="info-stat-item">
          <h2 class="info-stat-item-heading">10k+</h2>
          <p class="info-stat-item-text">companies</p>
        </div>
        <div class="info-stat-item">
          <h2 class="info-stat-item-heading">314</h2>
          <p class="info-stat-item-text">templates</p>
        </div>
        <div class="info-stat-item">
          <h2 class="info-stat-item-heading">12m+</h2>
          <p class="info-stat-item-text">queries</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VaporDusk">VaporDusk</a>.
  </footer>
</body>
</html>
